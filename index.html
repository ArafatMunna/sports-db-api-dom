<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sports DB</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container w-100 m-auto">
            <div class="row w-100 m-auto">
                <div class="col-md-6">
                    <h1 class="text-center">Players</h1>

                    <div class="input-group m-3 w-75 mx-auto">
                        <input
                            id="search-box"
                            type="text"
                            class="form-control"
                            aria-label="Recipient's username"
                            placeholder="Search"
                            aria-describedby="basic-addon2"
                        />
                        <button
                            onclick="allPlayers()"
                            class="input-group-text"
                            id="search-btn"
                        >
                            Search
                        </button>
                    </div>
                    <h3 id="error-message" class="message text-danger text-center"></h3>
                    <img id="spinner" class="img-fluid" src="./images/spinnervlll.gif" alt="">
                    <div id="player-container" class="player-container"></div>
                </div>
                <div class="col-md-6">
                    <h1 class="text-center">Player Details</h1>
                    <div class="image-container w-50 mx-auto m-3">
                        <img id="female" class="w-100" src="./images/female.png" alt="" />
                        <img id="male" class="w-100" src="./images/male.png" alt="" />
                    </div>
                    <div id="details-container" class="details-container">
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Custom JS -->
        <script src="./js/main.js"></script>
    </body>
</html>
